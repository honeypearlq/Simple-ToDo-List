<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToDo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header id="header">
    <h1 id="title">âœ¨ My ToDo List</h1>
    <p id="datetime"></p>
  </header>

  <section id="form">
    <form>
      <input class="todo-input" type="text" placeholder="Add a new task..." />
      <button class="todo-btn pink-button" type="submit">Add</button>
    </form>
  </section>

  <ul class="todo-list" id="myUnOrdList"></ul>

  <!-- Theme Selector -->
  <div class="flexrow-container">
    <div class="theme-selector pink-theme"></div>
    <div class="theme-selector yellow-theme"></div>
    <div class="theme-selector pastel-blue-theme"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
